<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      main {
        padding: 20px;
      }

      section#recipe-detail {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
      }

      .recipe-card {
        display: flex;
      }

      .recipe-image {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        flex: 1;
      }

      .recipe-details {
        flex: 2;
        padding-left: 20px;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
      }

      .recipe-details h2 {
        font-size: 1.5rem;
      }

      .recipe-details p {
        font-size: 1.2rem;
        margin-bottom: 15px;
      }

      .recipe-button {
        display: block;
        margin-top: 20px;
      }
    </style>
    <title>Recipe Detail</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Texas Recipes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add-edit-recipe.html">Add Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recipe-list.html">Recipe List</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" id="recipe-search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="button" onclick="searchRecipes()">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <section id="recipe-detail">
            <div class="container">
                <h1>Recipe Detail</h1>
                <!-- Dynamic recipe content will be displayed here -->
                <div id="dynamic-recipe-content"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
      <div class="container">
          <div class="row">
              <div class="col-md-6">
                  <p>&copy; 2023 Recipe Book</p>
                  <p>&copy; Texas Recipes</p>
              </div>
              <div class="col-md-6">
                  <ul class="social-icons">
                      <li><a href="#"><i class="fab fa-facebook"></i></a> Facebook</li>
                      <li><a href="#"><i class="fab fa-twitter"></i></a> Twitter</li>
                      <li><a href="#"><i class="fab fa-instagram"></i></a> Instagram</li>
                  </ul>
              </div>
          </div>
      </div>
  </footer>
    <script src="script.js"></script>
</body>
</html>
